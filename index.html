<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1c24 0%, #2c3e50 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 20px;
            color: #ecf0f1;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #2ecc71, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 400px;
        }

        .stat-box {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 120px;
        }

        .stat-label {
            font-size: 14px;
            color: #95a5a6;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
        }

        canvas {
            background-color: rgba(52, 73, 94, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #restartBtn {
            padding: 12px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        #restartBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .controls-guide {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 14px;
        }

        .key {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 0 5px;
        }

        .high-score {
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">Snake Master</h1>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">HIGH SCORE</div>
                <div class="stat-value high-score" id="highScore">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">LEVEL</div>
                <div class="stat-value" id="level">1</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button id="restartBtn">Play Again</button>

        <div class="controls-guide">
            Controls: <span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span> or 
            <span class="key">W</span> <span class="key">S</span> <span class="key">A</span> <span class="key">D</span>
        </div>
    </div>
    <script src="game.js" defer></script>
</body>
</html>
